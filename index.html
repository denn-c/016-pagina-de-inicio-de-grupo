<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="asset/icon/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Página de inicio de grupo</title>
  </head>
  <body>
    <header class="encabezado">
      <img src="asset/images/logo.svg" alt="logo" class="logo" />
    </header>
    <main class="contenedor">
      <img
        src="asset/images/illustration-mockups.svg"
        alt="Ilustración de maquetas"
        class="imagen"
      />
      <section class="contenido">
        <h1 class="contenido__titulo">
          Construye la comunidad que a tus fans les encantará
        </h1>
        <p class="contenido__descripcion">
          Huddle reimagina la forma en que construimos comunidades. Tienes una
          voz, pero tu audiencia también. Crea conexiones con sus usuarios
          mientras participa en una discusión genuina.
        </p>
        <a href="#" class="contenido__registrarse">Registrarse</a>
      </section>
    </main>
    <footer class="pie">
      <a href="#" class="pie__enlace">
        <img src="asset/icon/icono-facebook.svg" alt="Icono de Facebook" class="pie__icono"/>
      </a>
      <a href="#" class="pie__enlace">
        <img src="asset/icon/icono-twitter.svg" alt="Icono de Twitter" class="pie__icono"/>
      </a>
      <a href="#" class="pie__enlace">
        <img src="asset/icon/icono-instagram.svg" alt="Icono de Instagram" class="pie__icono"/>
      </a>
    </footer>
  </body>
</html>
